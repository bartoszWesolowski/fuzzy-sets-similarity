<div class="similarity-example-segment">
    <form name="similarityForm"
          role="form"
          ng-submit="similarityCalculatorCtrl.calculateResult()">
        <div class="form-group">
            <info-bar></info-bar>

            <raw-sets-input
                    ng-hide="hideSets"
                    raw-set-a="similarityCalculatorCtrl.rawSetA"
                    raw-set-b="similarityCalculatorCtrl.rawSetB">
            </raw-sets-input>

            <div class="config">
                <fieldset class="form-group row">
                    <div class="col-md-3">
                        <label class="col-form-label">Alpha</label>
                        <input type="number"
                               step="0.01"
                               required
                               class="form-control"
                               ng-model="similarityCalculatorCtrl.similarityData.alpha"
                               title="Alpha"/>
                    </div>

                    <div class="col-md-3">
                        <label class="col-form-label">Beta:</label>
                        <input type="number"
                               step="0.01"
                               required
                               class="form-control"
                               ng-model="similarityCalculatorCtrl.similarityData.beta"
                               title="Beta"/>
                    </div>

                    <div class="col-md-3">
                        <label class="col-form-label">Gamma:</label>
                        <input type="number"
                               required
                               class="form-control"
                               ng-model="similarityCalculatorCtrl.similarityData.gamma"
                               title="Gamma"/>
                    </div>


                    <div class="col-md-3">
                        <label class="col-form-label">Evaluator:</label>
                        <input type="text"
                               required
                               class="form-control"
                               ng-model="similarityCalculatorCtrl.similarityData.evaluator"
                               title="Evaluator"/>
                    </div>
                </fieldset>
            </div>

            <div class="row">
                <input type="submit" class="btn btn-primary pull-right" value="Calculate"/>
            </div>
            <fuzzy-set-chart
                    ng-hide="hideChart"
                    config="similarityCalculatorCtrl.chartConfig"></fuzzy-set-chart>
        </div>
    </form>
</div>
<hr>
