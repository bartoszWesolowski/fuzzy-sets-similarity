<div class="result">
    <h3 class="inline-block">
        <span>Result:</span>
        <span ng-show="similarityCalculatorCtrl.calculationStatus.finished"
              class="result-value">
            {{ similarityCalculatorCtrl.similarityOfSets }}
        </span>
    </h3>

    <div ng-show="similarityCalculatorCtrl.calculationStatus.inProgress" class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
    </span>
</div>

<div ng-show="similarityCalculatorCtrl.calculationStatus.failed"
     class="alert alert-danger">
    <p>Failed to calculate similarity with error:
        <strong>{{ similarityCalculatorCtrl.calculationStatus.failureData.message }}</strong>
    </p>
</div>
