<div class="similarity-example-segment"
     ng-init="similarityCalculatorCtrl.init(methodConfig)">
    <form name="similarityForm"
          role="form"
          ng-submit="similarityCalculatorCtrl.calculateResult()">
        <div class="form-group">
            <info-bar></info-bar>
            <label>Set A:</label>
            <input type="text"
                   class="form-control"
                   ng-model="similarityCalculatorCtrl.rawSetA"
                   title="Set A"/>
            <label>Set B:</label>
            <input type="text"
                   class="form-control"
                   ng-model="similarityCalculatorCtrl.rawSetB"
                   title="Set B"/>
            <div class="config" ng-controller="FormController as formCtrl">
                <fieldset class="form-group">
                    <label>Aggregator:</label>
                    <select ng-model="similarityCalculatorCtrl.similarityData.config.aggregator"
                            class="form-control"
                            required
                            title="Aggregator">
                        <option ng-repeat="option in formCtrl.aggregators" value="{{option.value}}">{{option.label}}</option>
                    </select>

                    <label>T-norm:</label>
                    <select ng-model="similarityCalculatorCtrl.similarityData.config.tnorm"
                            class="form-control"
                            required
                            title="T-norm">
                        <option ng-repeat="option in formCtrl.tNorms" value="{{option.value}}">{{option.label}}</option>
                    </select>

                    <label>Implication:</label>
                    <select ng-model="similarityCalculatorCtrl.similarityData.config.implication"
                            class="form-control"
                            required
                            title="Implication">
                        <option ng-repeat="option in formCtrl.implications" value="{{option.value}}">{{option.label}}</option>
                    </select>
                </fieldset>
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Calculate"/>
            <fuzzy-set-chart config="similarityCalculatorCtrl.chartConfig"></fuzzy-set-chart>
        </div>
    </form>
</div>
