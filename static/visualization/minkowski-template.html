<div class="similarity-example-segment">
    <form name="similarityForm"
          role="form"
          ng-submit="similarityCalculatorCtrl.calculateResult()">
        <div class="form-group">
            <info-bar></info-bar>

            <raw-sets-input
                ng-hide="hideSets"
                raw-set-a="similarityCalculatorCtrl.rawSetA"
                raw-set-b="similarityCalculatorCtrl.rawSetB">
            </raw-sets-input>

            <div class="config">
                <label>R:</label>
                <input type="number"
                       required
                       class="form-control"
                       ng-model="similarityCalculatorCtrl.similarityData.r"
                       title="R"/>
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Calculate"/>
            <fuzzy-set-chart
                    ng-hide="hideChart"
                    config="similarityCalculatorCtrl.chartConfig"></fuzzy-set-chart>
        </div>
    </form>
</div>
