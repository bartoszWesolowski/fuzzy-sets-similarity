<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<title>Minkowski Similarity</title>
</head>
<body ng-app="fuzzy-sets">

    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <similarity-calculator
                similarity-method="minkowski"
                method-config='{"config":{"r": 2}}'>
        </similarity-calculator>
    </div>

    <div ng-controller="MinkowskiController as minkowskiCtrl">
        <div ng-repeat="example in minkowskiCtrl.examples">
            <similarity-calculator
                    similarity-method="minkowski"
                    method-config="example">
            </similarity-calculator>
        </div>
    </div>
    <script src="js/angular.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
</body>
</html>
