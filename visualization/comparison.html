<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>

<body ng-app="app" ng-controller="fuzzySetSimilarityController" data-ng-init="init()">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <div id="navigation"></div>
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <h2>Comparison of two fuzzy sets with different calculation methods</h2>

            <div class="fuzzy-sets-container">
                <label>Set A:</label>
                <input type="text" class="form-control comparison-setA" value="0 0.3 1 1 1 0.3 0">
                <label>Set B:</label>
                <input type="text" class="form-control comparison-setB" value="0 0 0 0 0.3 1 1 1 0.3 0">
                <button type="button" class="comparison-calculate-button btn btn-primary col-sm-12">Calculate</button>
            </div>

            <div class="col-xs-12 col-sm-9">
                <canvas id="chart-canvas"></canvas>
            </div>

            <div class="similarity-egample-segment minkowski col-xs-12 col-sm-12">
                <div class="form-group">
                    <h3>Minkowski Similarity</h3>
                    <h4 class="result">
                        <span>Result: </span>
                        <span class="result-value"></span>
                    </h4>
                    <div class="config">
                        <label>R:</label>
                        <input type="text" class="form-control config-r" inputmode="numeric" value="2">
                    </div>
                    <button type="button" class="calculate-button minkowski-calculate-button btn btn-primary col-sm-12">Recalculate</button>
                </div>
            </div>

            <div class="similarity-egample-segment col-xs-12 col-sm-12">
                <div class="form-group">
                    <h3>Angular distance</h3>
                    <h4 class="result">
                        <span>Result: </span>
                        <span class="result-value"></span>
                    </h4>
                    <button type="button" class="calculate-button angular-distance-calculate-button btn btn-primary col-sm-12">Recalculate</button>
                </div>
            </div>

            <div class="similarity-egample-segment col-xs-12 col-sm-12">
                <div class="form-group">
                    <h3>Jaccard Index</h3>
                    <div class="calculation-formula">
                    $$Sim(X, Y) = {g(X \cap Y) + \gamma * g(\bar{X} \cap \bar{Y}) \over
                                  g(X \cap Y) + \alpha * g(X \cap \bar{Y}) + \beta * g(\bar{X} \cap Y)             
                                  }.$$
                    </div>
                    <h4 class="result">
                        <span>Result: </span>
                        <span class="result-value"></span>
                    </h4>
                    <div class="config">
                        <label>Alpha:</label>
                        <input type="text" class="form-control config-alpha" inputmode="numeric" value="1">
                        <label>Beta:</label>
                        <input type="text" class="form-control config-beta" inputmode="numeric" value="1">
                        <label>Gamma:</label>
                        <input type="text" class="form-control config-gamma" inputmode="numeric" value="1">
                    </div>
                    <button type="button" class="calculate-button jaccard-index-calculate-button btn btn-primary col-sm-12">Recalculate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/chart/Chart.bundle-2.6.0.min.js"></script>
    <script src="js/chart/Chart-2.6.0.min.js"></script>
    <script src="js/angular.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('fuzzySetSimilarityController', function ($scope) {

            $scope.init = () => {
                SimilarityModule.bindCalculateEvent(MinkowskiProvider, FuzzySetExtractor.extractGlobalComparisionSets, ChartCanvasExtractor.extractGlobalCanvas);
                SimilarityModule.bindCalculateEvent(AngularDistanceProvider, FuzzySetExtractor.extractGlobalComparisionSets, ChartCanvasExtractor.extractGlobalCanvas);
                SimilarityModule.bindCalculateEvent(JaccardIndexProvider, FuzzySetExtractor.extractGlobalComparisionSets, ChartCanvasExtractor.extractGlobalCanvas);
            }
        });
    </script>
    <script>
        $('.comparison-calculate-button').on('click', () => {
            $(MinkowskiProvider.buttonSelector).trigger('click');
            $(AngularDistanceProvider.buttonSelector).trigger('click');
            $(JaccardIndexProvider.buttonSelector).trigger('click');
        });
    </script>
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/providers/fuzzySetExtractor.js"></script>
    <script type="text/javascript" src="js/providers/minkowski/providers.js"></script>
    <script type="text/javascript" src="js/providers/jaccard/providers.js"></script>
    <script type="text/javascript" src="js/providers/angulardistance/providers.js"></script>
    <script type="text/javascript" src="js/providers/chartCanvasExtractor.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
