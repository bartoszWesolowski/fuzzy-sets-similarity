<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <h1>Fuzzy set similarity examples: Minkowski similarity</h1>

        <div class="similarity-egample-segment">
            <div class="form-group">
                <label>Set A:</label>
                <input type="text" class="form-control setA" value="0, 0.5, 0.7, 0.5, 0">
                <label>Set B:</label>
                <input type="text" class="form-control setB" value="0, 0.2, 0.5, 0.2, 0">
                <div class="config">
                    <label>R:</label>
                    <input type="text" class="form-control config-r" inputmode="numeric" value="2">
                </div>
                <button type="button" class="calculate-button btn btn-primary">Calculate</button>
            </div>
            <canvas class="chart-canvas"></canvas>
        </div>
    
    </div>

    <script src="js/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/chart/Chart.bundle-2.6.0.min.js"></script>
    <script src="js/Chart-2.6.0.min.js"></script>
</body>
</html>
